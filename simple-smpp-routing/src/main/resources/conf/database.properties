# Connection Pool properties
database.c3p0.maxPoolSize=5
database.c3p0.acquireIncrement=1
database.c3p0.maxStatements=0
database.c3p0.maxStatementsPerConnection=0
database.c3p0.initialPoolSize=1
database.c3p0.idleConnectionTestPeriod=1000
database.c3p0.maxIdleTime=21600
database.c3p0.unreturnedConnectionTimeout=1000
database.c3p0.debugUnreturnedConnectionStackTraces=true

# Hibernate Properties
# https://docs.jboss.org/hibernate/core/4.2/manual/en-US/html/ch03.html#configuration-optional-properties
hibernate.ejb.naming_strategy=org.hibernate.cfg.DefaultComponentSafeNamingStrategy
hibernate.hbm2ddl.auto=create-drop
hibernate.showSql=true
hibernate.formatSql=true
hibernate.generate_statistics=true
hibernate.max_fetch_depth=3
hibernate.default_batch_fetch_size=16
hibernate.jdbc.batch_size=20
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
hibernate.cache.use_query_cache=true
hibernate.cache.use_second_level_cache=false